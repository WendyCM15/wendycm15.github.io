<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>
<link href="css/bootstrap-3.3.7.css" rel="stylesheet" type="text/css">
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="jumbotron">
                    <h1 class="text-center">PIRAMIDE</h1>
                    <p>Una pirámide ​​​ es un poliedro, constituido por un polígono simple y cuyas caras laterales son triángulos que se juntan en un vértice común, también llamado ápice o cúspide.</p>
                    <img src="https://s1.significados.com/foto/piramide-b5.jpg?class=ogImageRectangle" class="center-block" width="300" height="300" alt="" srcset=""><br>
                    <a href="poliedros.html" class="btn btn-lg btn-info btn-block">Atrás</a>
                </div>
            </div>
            <div class="col-md-6">
                <br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">lado</span>
                    <input id="lado" type="text" class="form-control" placeholder="Escribe un lado ejemplo: 10" aria-describedby="sizing-addon1">
                  </div>
                  <br>
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">altura</span>
                    <input id="altura" type="text" class="form-control" placeholder="Escribe una altura ejemplo: 10" aria-describedby="sizing-addon1">
                  </div>
                  <br>
                  <button onclick="calcular()" type="button" class="btn btn-lg btn-success btn-block">Calcular</button>
                  <h2 id="area">Área:</h2>
                  <h2 id="volumen">Volumen:</h2> 
            </div>
        </div>
    </div>
    <script>
        function calcular() {
            var lado = parseFloat(document.getElementById("lado").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var h2area = document.getElementById("area");
            var h2volumen = document.getElementById("volumen");
            var area= lado * (lado + Math.sqrt(4 * altura * altura + lado * lado));
            var volumen = (lado * lado * altura) / 3;
            h2area.innerText = "Área: " + area;
            h2volumen.innerText = "Volumen: " + volumen;
        }
        </script>
</body>
</html>

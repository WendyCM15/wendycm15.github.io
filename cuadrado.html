<body>
<div class="jumbotron">
  <h1 class="text-center">CUADRADO</h1>
  <p class="text-center"><img src="https://ecuacionde.com/wp-content/uploads/2020/03/Lado.png " width="350" height="250" class="mx-auto" alt="Placeholder image"><br>Un cuadrado en geometría es un cuadrilátero regular, es decir, una figura plana de cuatro lados congruentes y paralelos dos a dos, y cuatro ángulos interiores rectos, por lo que también cumple con la definición de rectángulo y paralelogramo.</p>
  <p><a class="btn btn-primary btn-lg" href="figuras.html" role="button">ATRÁS</a></p>
  
  <div>
    <div class="input-group input-group-lg"><span id="addon1" class="input-group-addon">Lado:</span>
      <input id="lado" type="text" class="form-control" placeholder="Escribe un lado" aria-describedby="addon1">
    </div><br>
   <button onClick="calcular()" type="button" class="btn btn-lg btn-success btn-block" >CALCULAR</button>
   <h2 id="area">Área:</h2>
   <h2 id="perimetro">Perímetro:</h2>
  </div>
</div>

<script>
  function calcular() {
	  var lado=document.getElementById("lado").value;
	  var perimetro=parseFloat(lado)*4
	  var area=parseFloat(lado)*parseFloat(lado);
	  var h2area=document.getElementById("area");
	  var h2perimetro=document.getElementById("perimetro");
	  h2area.innerText="Área:"+area;
	  h2perimetro.innerText="Perímetro:"+perimetro;
  }
  
  </script>
</body>
